<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Currency Exchange</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@600;800&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Sofia+Sans+Condensed:wght@600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./scss/style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Покупка валюти</h1>

      <form class="data">
        <label class="label">
          <span class="text">Ціна валюти</span>
          <input class="input" type="number" course />
        </label>

        <label class="label">
          <span class="text">Кількість валюти</span>
          <input class="input" type="number" currency />
        </label>

        <label class="label">
          <span class="text">Кількість гривні</span>
          <input class="input" type="number" money />
        </label>
      </form>

      <div class="btn-wrapper">
        <button class="btn-reset btn" type="button">СКИНУТИ</button>
        <button class="btn-calc btn" type="button">РОЗРАХУНОК</button>
      </div>

      <div class="result-wrapper">
        <p class="total"></p>
        <p class="js-output"><span></span></p>
      </div>
    </div>

    <script src="./js/currency-exchange.js"></script>
  </body>
</html>
